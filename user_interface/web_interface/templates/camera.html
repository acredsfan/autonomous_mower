{% extends 'base.html' %}

{% block content %}
<h1>Camera Stream</h1>
<p>Camera streaming and controls go here.</p>

<!-- include the video.js library -->
<script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>

<!-- set up the video player to receive the GStreamer stream -->
<video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="480" data-setup='{}'>
   <source src="rtsp://pimowbot.local:5000/stream" type="application/x-rtsp" />
</video>

<script>
    var player = videojs('video');
    player.play();
</script>

{% endblock %}
