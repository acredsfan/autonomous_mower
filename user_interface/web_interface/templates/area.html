{% extends "base.html" %}

{% block content %}
    <h1>Mowing Area</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 39.039547, lng: -84.228918},
            zoom: 20
            });

            const drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: google.maps.drawing.OverlayType.POLYGON,
            drawingControl: true,
            drawingControlOptions: {
                position: google.maps.ControlPosition.TOP_CENTER,
                drawingModes: [
                google.maps.drawing.OverlayType.POLYGON
                ]
            }
            });
            drawingManager.setMap(map);
             // Add an event listener for when the polygon is drawn
                google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {
                    // Save the polygon to the server using a Flask route
                    const coordinates = event.overlay.getPath().getArray().map(coord => {
                        return { lat: coord.lat(), lng: coord.lng() };
                    });
    
                    // Make an AJAX call to your Flask route for saving the mowing area
                    saveMowingArea(coordinates);
                });
            }
    
            function saveMowingArea(coordinates) {
                // Make an AJAX POST request to the server to save the mowing area
                $.ajax({
                    url: '/save-mowing-area',
                    type: 'POST',
                    data: JSON.stringify(coordinates),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function(response) {
                        console.log('Mowing area saved:', response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error saving mowing area:', error);
                    }
                });
            }
    
            function loadScript() {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap&libraries=drawing`;
                script.defer = true;
                document.head.appendChild(script);
            }
    
            window.addEventListener('load', loadScript);
    </script>
    <style>
        /* Set the dimensions of the map container */
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
{% endblock %}
