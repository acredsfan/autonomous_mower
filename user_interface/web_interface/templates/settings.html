{% extends "base.html" %}

{% block content %}
    <h1>Settings</h1>
    <form id="settings-form">
        <label for="mow-days">Mowing days:</label><br>
        {% for day in ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'] %}
            <input type="checkbox" id="{{ day }}" name="mowDays" value="{{ day }}">
            <label for="{{ day }}">{{ day }}</label><br>
        {% endfor %}
        <label for="mow-hours">Mowing hours:</label><br>
        {% for hour in range(1, 25) %}
            <input type="checkbox" id="hour-{{ hour }}" name="mowHours" value="{{ hour }}">
            <label for="hour-{{ hour }}">{{ hour }}</label><br>
        {% endfor %}
        <!-- Add other settings inputs here -->
        <button type="submit">Save Settings</button>
    </form>
{% endblock %}
