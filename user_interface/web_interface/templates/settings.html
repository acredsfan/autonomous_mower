{% extends "base.html" %}

{% block content %}
    <h1>Settings</h1>
    <form id="settings-form">
        <label for="mow-days">Mowing days:</label><br>
        {% for day in ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'] %}
            <input type="checkbox" id="{{ day }}" name="mowDays" value="{{ day }}">
            <label for="{{ day }}">{{ day }}</label><br>
        {% endfor %}
        <label for="mow-hours">Mowing hours:</label><br>
        {% for hour in range(1, 25) %}
            <input type="checkbox" id="hour-{{ hour }}" name="mowHours" value="{{ hour }}">
            <label for="hour-{{ hour }}">{{ hour }}</label><br>
        {% endfor %}
        <label for="patternType">Select Mowing Pattern:</label>
        <select id="patternType" name="patternType">
            <option value="stripes">Stripes</option>
            <option value="criss_cross">Criss Cross</option>
            <option value="checkerboard">Checkerboard</option>
            <option value="diamond">Diamond</option>
            <option value="waves">Waves</option>
            <option value="concentric_circles">Concentric Circles</option>
            <option value="stars">Stars</option>
            <option value="custom_image">Custom Image</option>
        </select>
        
        <!-- Add other settings inputs here -->
        <button type="submit">Save Settings</button>
    </form>
{% endblock %}
