[project.scripts]
mower = "mower.main_controller:main"
mower-test = "mower.diagnostics.hardware_test:main"
mower-calibrate = "mower.diagnostics.imu_calibration:main"
mower-logs = "mower.utilities.logging_config:view_logs"

[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv", ".git", ".tox", "build", "dist"]
skips = ["B101", "B104", "B311"]

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.autopep8]
max_line_length = 120
line_length = 120
args = [
    "--in-place",
    "--max-line-length=120",
    "--aggressive",
    "--aggressive",
    "--aggressive",
    "--aggressive",
    "--aggressive",
    "--aggressive",
    "--experimental",
]

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
skip_glob = ["venv/*", ".venv/*", ".git/*", ".tox/*", "build/*", "dist/*"]

[tool.mypy]
mypy_path = "src"
ignore_missing_imports = true

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503", "D100", "D104"]
